<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <label for="file">Upload a file:</label><br>
        <input type="file" id="file" name="file"><br><br>
        
        <label for="timerange">Preferred Contact Time:</label><br>
        <input type="time" id="time_start" name="time_start" required>
        to
        <input type="time" id="time_end" name="time_end" required><br><br>
        
        <input type="hidden" id="userid" name="userid" value="12345"><br>
        <form action="/submit" method="post">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50" oninput="this.nextElementSibling.value = this.value">
            <output>50</output>
            <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
